<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- B5 SETUP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- JS SETUP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- CSS SETUP -->
  <link rel="stylesheet" type="text/css" href="style.css">
	<title>Body Mass Index</title>
</head>
<body>

  <div class="page-wrapper">

    <div class="fake-browser">
      <div class="browser-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <div class="address-bar"></div>
      </div>

      <div class="browser-body">
        <h1 class="bmi-title">𝙱𝙼𝙸 𝙲𝚊𝚕𝚌𝚞𝚕𝚊𝚝𝚘𝚛</h1>
        <details>
          <summary>Instructions</summary>
          <p>Enter your height in meters and weight in kilograms to calculate BMI.</p>
        </details>

        <label for="height">🅷🅴🅸🅶🅷🆃 (🅼):</label>
        <input type="number" id="height" step="0.01" class="form-control form-control-sm mb-2" placeholder="𝑬𝒏𝒕𝒆𝒓">

        <label for="weight">🆆🅴🅸🅶🅷🆃 (🅺🅶):</label>
        <input type="number" id="weight" step="0.1" class="form-control form-control-sm mb-2" placeholder="𝑬𝒏𝒕𝒆𝒓">

        <div class="d-flex justify-content-between">
          <button class="btn me-1" onclick="calculateBMI()">ℂ𝔸𝕃ℂ𝕌𝕃𝔸𝕋𝔼</button>
          <button type="button" class="btn" onclick="window.location.reload()">ℝ𝔼𝔽ℝ𝔼𝕊ℍ</button>
        </div>
      </div>

      <img src="https://i.pinimg.com/originals/91/4c/b1/914cb14ffb3565016c174878f926fddc.gif" alt="Purple and Pink Pixel City Image" class="bottom-image">
    </div>

    <footer class="text-center py-3 mt-3">
      <a href="https://lvillafuerte-9r.github.io/2QEX2/" class="text-decoration-none text-muted">
        𝑳𝒂𝒖𝒓𝒆𝒏 𝑴𝒂𝒓𝒚 𝑹. 𝑽𝒊𝒍𝒍𝒂𝒇𝒖𝒆𝒓𝒕𝒆 | 9-𝑹𝒖𝒃𝒚
      </a>
    </footer>

  </div>

  <script>
    function calculateBMI() {
      var height = parseFloat(document.getElementById('height').value);
      var weight = parseFloat(document.getElementById('weight').value);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight.");
        return;
      }

      var bmi = weight / (height * height);
      var category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      alert(`Your BMI is ${bmi.toFixed(2)}\nCategory: ${category}`);
    }
  </script>
</body>
</html>
